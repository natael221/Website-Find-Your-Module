<body>
    <header>
        <div class="logo">Your Logo</div>

            <a href="Profile.html"><i class="fas fa-user"><span> PROFILE</span></i></a>

    <!-- PopUp Form -->
    <div class="containers">
        <h2 align="center">Reset Your Password</h2>
        <form action="Profile.html">
            <!-- Add your form fields here -->
            <label for="new-password">New Password:</label>
        <div class="password-container">
            <input type="password" id="new-password" name="new-password" required>
            <button type="button" id="toggle-new-password" class="eyebutton" onclick="togglePassword('new-password')">üëÅÔ∏è</button>
        </div>

        <label for="confirm-password">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="button" id="toggle-confirm-password" class="eyebutton" onclick="togglePassword('confirm-password')">üëÅÔ∏è</button>
        </div>
                
            <button type="submit" class="btns">Submit</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(`toggle-${inputId}`);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
