<body>
    <header>
        <div class="logo">Your Logo</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="button" class="btn btn-light"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        <div class="profile-icon">
            <a href="Profile.html"><i class="fas fa-user"><span> PROFILE</span></i></a>
        </div>
    </header>

    <!-- PopUp Form -->
    <div class="containers">
        <h2 align="center">Formulir POST ke Database</h2>
        <form action="Modules.html">
            <!-- Add your form fields here -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                
                <label for="education">Education Background:</label>
                <select id="education" name="education">
                    <option value="" selected disabled>Choose an option</option>
                    <option value="highschool">High School</option>
                    <option value="associate">Associate Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="doctorate">Doctorate</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="work">Work Experience:</label>
                <select id="work" name="work">
                    <option value="" selected disabled>Choose an option</option>
                    <option value="intern">Intern</option>
                    <option value="junior">Junior Level</option>
                    <option value="senior">Senior Level</option>
                    <option value="manager">Manager</option>
                    <option value="executive">Executive</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="skills">Skills:</label>
                <select id="skills" name="skills">
                    <option value="" selected disabled>Choose an option</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="interests">Interests:</label>
                <select id="interests" name="interests">
                    <option value="" selected disabled>Choose an option</option>
                    <option value="reading">Reading</option>
                    <option value="coding">Coding</option>
                    <option value="traveling">Traveling</option>
                    <option value="music">Listening to Music</option>
                    <option value="sports">Sports</option>
                    <option value="other">Other</option>
                </select><br>
    
            <button type="submit" class="btns">Submit</button>
        </form>
    </div>
