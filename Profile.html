<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/depan.css">
    <link rel="stylesheet" href="/css/Profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/befce87d38.js" crossorigin="anonymous"></script>
    <title>Your Profile</title>
</head>
<body>
    <header>
        <div class="logo">Your Logo</div>
        
    </header>

    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-field">
            <span class="profile-label"><i class="fas fa-user"></i> USERNAME</span>
            <span class="profile-value" id="username"></span>
        </div>
    
        <div class="profile-field">
            <span class="profile-label"><i class="fas fa-envelope"></i> EMAIL</span>
            <span class="profile-value" id="email"></span>
        </div>
        <div class="row">
            <div class="profile-buttons">
                <a href="saved.html" class="custom-btn"><i class="fas fa-save"></i> SAVED MODULES</a>
                <a href="resetpass.html" class="custom-btn"><i class="fas fa-key"></i> RESET PASSWORD</a>
                <a href="feedback.html" class="custom-btn"><i class="fas fa-comment"></i> FEEDBACK</a>
            </div>
        </div>
        <a href="index.html" class="logoutbtn"><i class="fas fa-sign-out-alt"></i> LOGOUT</a>
        

    </div>        
</body>
